// ---------------------------------------------------------------------------- //
// Default Loadout Restoration
// ---------------------------------------------------------------------------- //

exec default
echo "Custom Scout Settings Loaded."

sensitivity 1

// ---------------------------------------------------------------------------- //
// Quick-Switch Instant Sandman Ball
// ---------------------------------------------------------------------------- //
// Hold down Mouse3 or your Middle Mouse Button until the ball is launched, then release.
// ---------------------------------------------------------------------------- //
alias "+A2P" "slot3;+attack2;"
alias "-A2P" "-attack2;lastinv"
bind "mouse3" "+A2P"
